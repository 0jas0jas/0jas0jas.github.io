<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MINIMILISM</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
<style>
	body{
		background-color:rgb(255, 255, 255);	
	}
	#FOO{
		position: absolute;
		top: 70%;
		left: 50%;
		margin-top: -120px;
		margin-left: -120px;

	}
	.txt{
		font-family: 'Roboto Mono', monospace;
	}
	.image{
		position: absolute;
		left: 49%;
		top: 40%;
		transform: translate(-50%, -50%)
	}
</style>

</head>
<body>
	<img src="black.png" width="257.5" height="242" class="image">
	<svg id="FOO" width="200" height="60" class="button">
	    <a href="#">
			<rect height="60"
					width="200"
					fill="#000000" />

			<text x="100"
				y="40"
				fill="#FFFFFF"
				text-anchor="middle"
				alignment-baseline="middle"
				class="txt">
			I'm a button.
			</text>
	    </a>
	</svg>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src = "website.js">
	</script>
</body>
</html>
